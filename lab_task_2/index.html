<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css"
<head>
    <title>Registration Form</title>
</head>
<body>
    
    <form>
        <h1>PERSON PROFILE</h1>

        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="fname" name="fname"><br><br>
        </div>

        <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
        </div>

        <div class="form-group">
             <label for="dob">Date of birth :</label>
            <input type="date" id="dob" name="dob"><br><br>
        </div>

        <div class="form-group">
            <label for="bloodgroup">Blood Group</label>
            <select id="bloodgroup" name="bloodgroup">
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
                <option>AB-</option>
            </select>
        </div>

        <div class="form-group">
        <lable for="dept">Degree :</lable>
        <div class="checkbox-group">
        <input type="checkbox" id="ssc" name ="deg" value="ssc">SSC
        <input type="checkbox" id="hsc" name ="deg" value="hsc">HSC
        <input type="checkbox" id="bsc" name ="deg" value="bsc">BSc
        <input type="checkbox" id="msc" name ="deg" value="msc">MSc<br><br>
        </div>
        </div>

        <div class="form-group">
        <label for="name">Photo</label>
        <input type="file" id="photo" name="photo"><br><br>
        </div>
        
        <div class="form-group button-group">
        <input type="submit" value="Submit">
        <input type="submit" value="Reset">
        </div>


    </form>
</body>
</html>
